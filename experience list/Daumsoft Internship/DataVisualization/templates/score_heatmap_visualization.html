<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    {# 열 나누기 #}
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 10px;
            background-color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="row1">
            <div id="score">
                <script class="score">
                    var margin = {top: 80, right: 25, bottom: 30, left: 40},
                        width = 450 - margin.left - margin.right,
                        height = 450 - margin.top - margin.bottom;

                    var svg = d3.select("#score")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    d3.csv("http://127.0.0.1:8080/metrics_score", function(data) {

                        var x = d3.scaleBand()
                        .range([0, width])
                        .domain(data.map(function(d) { return d.Metrics; }))
                        .padding(0.2);

                        svg.append("g")
                            .attr("transform", "translate(0," + height + ")")
                            .call(d3.axisBottom(x))
                            .selectAll("text")
                            .attr("transform", "translate(10, 0)rotate(-45)")
                            .style("text-anchor", "end")

                        var y = d3.scaleLinear()
                            .domain([0, 100])
                            .range([height, 0]);

                        svg.append("g")
                            .call(d3.axisLeft(y));

                        var color = d3.scaleOrdinal()
                            .range([`#dc6750`, `#c5dc50`, `#50c5dc`, `#6750dc`])

                        var tooltip = d3.select("#score")
                            .append("div")
                            .style("opacity", 0)
                            .attr("class", "tooltip")
                            .style("background-color", "white")
                            .style("border", "solid")
                            .style("border-width", "1px")
                            .style("border-radius", "5px")
                            .style("padding", "10px")
                            .style("width", "80px")

                        var mouseover = function(d) {
                            tooltip
                            .style("opacity", 1)
                            d3.select(this)
                            .style("stroke", "black")
                            .style("opacity", 1)
                        }

                        var mousemove = function(d) {
                            tooltip.html("score: " + d.Score)
                            .style("left", (d3.mouse(this)[0]+70) + "px")
                            .style("top", (d3.mouse(this)[1]) + "px")
                        }

                        var mouseleave = function(d) {
                            tooltip.style("opacity", 0)
                            d3.select(this)
                            .style("stroke", "none")
                            .style("opacity", 0.8)
                        }

                        svg.selectAll("mybar")
                            .data(data)
                            .enter()
                            .append("rect")
                            .attr("x", function(d) { return x(d.Metrics); })
                            .attr("width", x.bandwidth())
                            .attr("fill", "#69b3a2")
                            .attr("height", function(d) { return height - y(0); })
                            .attr("y", function(d) { return y(0); })

                        svg.selectAll("rect")
                            .attr("y", function(d) { return y(d.Score); })
                            .attr("height", function(d) { return height - y(d.Score); })
                            .attr("width", x.bandwidth())
                            .attr("fill", function(d) { return color(d.Metrics); })
                            .attr("stroke", "grey")
                            .on("mouseover", mouseover)
                            .on("mousemove", mousemove)
                            .on("mouseleave", mouseleave)
                    })
                </script>
            </div>
        </div>
        <div class="row2">
            <div id="heatmap">
                <script>
                    // set the dimensions and margins of the graph
                    var margin2 = {top: 80, right: 25, bottom: 30, left: 40},
                        width2 = 450 - margin2.left - margin2.right,
                        height2 = 450 - margin2.top - margin2.bottom;

                    // append the svg object to the body of the page
                    var svg2 = d3.select("#heatmap")
                        .append("svg")
                        .attr("width", width2 + margin2.left + margin2.right)
                        .attr("height", height2 + margin2.top + margin2.bottom)
                        .append("g")
                        .attr("transform",
                        "translate(" + margin2.left + "," + margin2.top + ")");

                    // confusion_matrix URI로부터 데이터를 얻어옴
                    d3.csv("http://127.0.0.1:8080/confusion_matrix", function(data) {

                    var myGroups = d3.map(data, function(d){return d.group;}).keys()
                    var myVars = d3.map(data, function(d){return d.variable;}).keys()

                    var x = d3.scaleBand()
                        .range([0, width2])
                        .domain(myGroups)
                        .padding(0.05);

                    svg2.append("g")
                        .style("font-size", 15)
                        .attr("transform", "translate(0," + height2 + ")")
                        .call(d3.axisBottom(x).tickSize(0))
                        .select(".domain").remove()

                    var y = d3.scaleBand()
                        .range([height2, 0])
                        .domain(myVars)
                        .padding(0.05);

                    svg2.append("g")
                        .style("font-size", 15)
                        .call(d3.axisLeft(y).tickSize(0))
                        .select(".domain").remove()

                    var myColor = d3.scaleSequential()
                        .interpolator(d3.interpolateMagma)
                        .domain([1, 1000])

                    var tooltip = d3.select("#heatmap")
                        .append("div")
                        .style("opacity", 0)
                        .attr("class", "tooltip")
                        .style("background-color", "white")
                        .style("border", "solid")
                        .style("border-width", "2px")
                        .style("border-radius", "5px")
                        .style("padding", "5px")
                        .style("width", "80px")

                    var mouseover = function(d) {
                        tooltip.style("opacity", 1)
                        d3.select(this)
                        .style("stroke", "black")
                        .style("opacity", 1)
                    }

                    var mousemove = function(d) {
                        tooltip.html(d.value)
                        .style("left", (d3.mouse(this)[0]+70) + "px")
                        .style("top", (d3.mouse(this)[1]) + "px")
                    }
                    var mouseleave = function(d) {
                        tooltip.style("opacity", 0)

                    d3.select(this)
                        .style("stroke", "none")
                        .style("opacity", 0.8)
                    }

                    svg2.selectAll()
                        .data(data, function(d) {return d.group+':'+d.variable;})
                        .enter()
                        .append("rect")
                        .attr("x", function(d) { return x(d.group) })
                        .attr("y", function(d) { return y(d.variable) })
                        .attr("rx", 4)
                        .attr("ry", 4)
                        .attr("width", x.bandwidth() )
                        .attr("height", y.bandwidth() )
                        .style("fill", function(d) { return myColor(d.value)} )
                        .style("stroke-width", 4)
                        .style("stroke", "none")
                        .style("opacity", 0.8)
                        .on("mouseover", mouseover)
                        .on("mousemove", mousemove)
                        .on("mouseleave", mouseleave)
                    })

                    svg2.append("text")
                        .attr("x", 0)
                        .attr("y", -50)
                        .attr("text-anchor", "left")
                        .style("font-size", "22px")

                    svg2.append("text")
                        .attr("x", 0)
                        .attr("y", -20)
                        .attr("text-anchor", "left")
                        .style("font-size", "14px")
                        .style("fill", "grey")
                        .style("max-width", 400)
                        .text("오차행렬");
                </script>
            </div>
        </div>
    </div>
</body>
