<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        .row1 {
          column-count: 2;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div id="score">
            <script>
                var margin = { top: 10, right: 30, bottom: 90, left: 40 },
                    width = 460 - margin.left - margin.right,
                    height = 450 - margin.top - margin.bottom;

                var svg = d3.select("#score")
                            .append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                d3.csv("http://127.0.0.1:8080/metrics_score", function(data) {
                    var x = d3.scaleBand()
                            .range([0, width])
                            .domain(data.map(function(d) { return d.Metrics; }))
                            .padding(0.2);

                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "translate(10, 0)rotate(-45)")
                        .style("text-anchor", "end")

                    var y = d3.scaleLinear()
                            .domain([0, 100])
                            .range([height, 0]);

                    svg.append("g")
                        .call(d3.axisLeft(y));

                    var color = d3.scaleOrdinal()
                        .range([`#dc6750`, `#c5dc50`, `#50c5dc`, `#6750dc`])

                    var tooltip = d3.select("#score")
                        .append("div")
                        .style("opacity", 0)
                        .attr("class", "tooltip")
                        .style("background-color", "white")
                        .style("border", "solid")
                        .style("border-width", "1px")
                        .style("border-radius", "5px")
                        .style("padding", "10px")
                        .style("width", "80px")

                    var mouseover = function(d) {
                        tooltip
                            .style("opacity", 1)
                        d3.select(this)
                            .style("stroke", "black")
                            .style("opacity", 1)
                    }

                    var mousemove = function(d) {
                        tooltip.html("score: " + d.Score)
                            .style("left", (d3.mouse(this)[0]+70) + "px")
                            .style("top", (d3.mouse(this)[1]) + "px")
                    }

                    var mouseleave = function(d) {
                        tooltip.style("opacity", 0)
                        d3.select(this)
                        .style("stroke", "none")
                        .style("opacity", 0.8)
                    }

                    svg.selectAll("mybar")
                        .data(data)
                        .enter()
                        .append("rect")
                            .attr("x", function(d) { return x(d.Metrics); })
                            .attr("width", x.bandwidth())
                            .attr("fill", "#69b3a2")
                            .attr("height", function(d) { return height - y(0); })
                            .attr("y", function(d) { return y(0); })

                    svg.selectAll("rect")
                        .attr("y", function(d) { return y(d.Score); })
                        .attr("height", function(d) { return height - y(d.Score); })
                        .attr("width", x.bandwidth())
                        .attr("fill", function(d) { return color(d.Metrics); })
                        .attr("stroke", "grey")
                        .on("mouseover", mouseover)
                        .on("mousemove", mousemove)
                        .on("mouseleave", mouseleave)
                })
            </script>
        </div>
    </div>
</body>
